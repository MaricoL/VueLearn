        <!-- # 警号写法 -->
        <navbar>
            <template #left>
                <button>返回</button>
            </template>
            <template #right>
                <button>搜索</button>
            </template>
        </navbar>
    </div>


    <script>
        Vue.component('navbar', {
            template: `
                <div>
                    <slot name="left"></slot>
                    导航条
                    <slot name="right"></slot>
                </div>
            `,
        })

        let vm = new Vue({
            el: '#box'
        })
    </script>
</body>
