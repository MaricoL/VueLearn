<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="box">
        <my-navbar :mymsg="msg"></my-navbar>
        <my-navbar mytitle="购物车" :myshow="true"></my-navbar>
        <my-navbar mytitle="联系我们" :myshow="false"></my-navbar>
    </div>

    <script>
        Vue.component("my-navbar", {
            template: `
                <div style="background-color: yellow;">
                    <button v-show="myshow">返回</button>
                    <span>导航 ———— {{ mytitle }} ———— {{ mymsg }}</span>
                    <button v-show="myshow">首页</button>
                </div>
            `,
            // 1. props数组方式
            // props: ["mytitle","myshow"]
            // 2. props数据校验方式
            // props: {
            //     mytitle: String,
            //     myshow: Boolean
            // }
            // 3. props默认数据-数据校验 方式
            props: {
                mytitle: {
                    type: String,
                    default: "默认title"
                },
                myshow: {
                    type: Boolean,
                    default: true
                },
                mymsg: {
                    type: String,
                    default: "00000"
                }
            }
        });


        var vm = new Vue({
            el: "#box",
            data: {
                msg: "12345"
            }
        });
    </script>
</body>

</html>
