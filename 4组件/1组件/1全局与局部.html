<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="box">
        <navbar></navbar>
        <childbar1></childbar1>

    </div>

    <script>
        Vue.component("navbar", {
            template: `
            <div style="background-color: #bfa;">
                <button @click="handleBack">返回</button>
                <span>导航栏</span>
                <button @click="handleHome">首页</button>
            </div>
            `,
            methods: {
                handleBack() {
                    console.log("返回按钮");
                },
                handleHome() {
                    console.log("首页按钮");
                }
            }
        });

        Vue.component("childbar1",{
            template: `
                <div style="background-color: #fc6700">
                    childbar1
                    <jubu-component></jubu-component>
                </div>
            `,
            components: {
                "jubu-component": {
                    template: `
                        <div style="background-color: #abc">
                            jubu-component
                        </div>
                    `,
                }
            }
        });

        var vm = new Vue({
            el: "#box"
        });
    </script>
</body>

</html>
