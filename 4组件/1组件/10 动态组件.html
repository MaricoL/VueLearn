<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        ul {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background-color: #999;
            color: #000;
            display: flex;
            justify-content: space-around;
        }

        ul li {
            list-style: none;
            display: block;
            width: 100px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<div id="box">
    <!-- keep-alive：不会重新渲染input标签 -->
    <!-- component：根据 is属性 来切换组件 -->
    <keep-alive>
        <component :is="isWhich"></component>
    </keep-alive>
    <!-- <home></home>
    <list></list>
    <shopbar></shopbar> -->

    <footer>
        <ul>
            <li @click=" isWhich = 'home' ">首页</li>
            <li @click=" isWhich = 'list' ">列表</li>
            <li @click=" isWhich = 'shopcar' ">购物车</li>
        </ul>
    </footer>
</div>

<body>
    <script>
        Vue.component('home', {
            template: `
                <div>home  <input type="text"/></div>
            `
        })

        Vue.component('list', {
            template: `
                <div>list</div>
            `
        })

        Vue.component('shopcar', {
            template: `
                <div>shopcar</div>
            `
        })

        let vm = new Vue({
            el: '#box',
            data: {
                isWhich: 'home'
            }
        })
    </script>
</body>

</html>
