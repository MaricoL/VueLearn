<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <lzl-input type="text" title="姓名" v-model="username"></lzl-input>
        <lzl-input type="number" title="年龄" v-model="age"></lzl-input>
        <lzl-input type="password" title="密码" v-model="password"></lzl-input>

        <button @click="handleSubmit">submit</button>
        <button>reset</button>

    </div>

    <script>
        Vue.component('lzlInput', {
            props: ['type', 'title', 'value'],
            template: `
                <div>
                    <label>{{title}}:</label>
                    <input :type="type" style="background-color: red;" @input="handleInput"/>
                </div>
            `,
            methods: {
                handleInput(e) {
                    this.$emit("input", e.target.value)
                }
            }
        })

        let vm = new Vue({
            el: '#box',
            data: {
                username: 'default name',
                age: 0,
                password: 'default password'
            },
            methods: {
                handleSubmit() {
                    console.log(this.username, this.age, this.password);
                }
            }

        })
    </script>
</body>

</html>
