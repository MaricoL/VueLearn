<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <button @click="handleClick">fetch</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#box",
            methods: {
                handleClick() {
                    fetch("./json/test.json")
                        // json()返回json对象
                        .then(res => res.json())
                        // text()返回字符串
                        // .then(res => res.text())
                        .then(res => {
                            console.log(res);
                        });
                }
            }
        });
    </script>
</body>

</html>
