<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="box">

        <div v-hello=" 'red' ">1111</div>
        <div v-hello=" 'yellow' ">2222</div>
        <div v-hello=" 'green' ">3333</div>

        <div v-hello="myColor">4444</div>
    </div>

    <script>

        // Vue.directive('hello', {

        //     inserted(el, binding) {
        //         console.log(el, binding);
        //         el.style.backgroundColor = binding.value
        //     },

        //     // 当指令中的变量更新时
        //     update(el, binding) {
        //         console.log(el, binding);
        //         el.style.backgroundColor = binding.value
        //     }
        // })


        // 当 inserted() 和 update() 内容相同时，可以简写成如下形式：
        Vue.directive('hello', (el, binding) => {
            console.log(el, binding);
            el.style.backgroundColor = binding.value
        })

        let vm = new Vue({
            el: '#box',
            data: {
                myColor: '#bfa'
            }
        })
    </script>
</body>

</html>
