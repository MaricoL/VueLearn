<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        computed计算属性会缓存结果：<br>
        {{ myNameComputed }}
        {{ myNameComputed }}
        {{ myNameComputed }}
    </div>


    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                myName: "kerwin"
            },
            computed: {
                myNameComputed() {
                    console.log(this.myName);
                    return this.myName.substring(0,1).toUpperCase() + this.myName.substring(1);
                }
            }
        });
    </script>
</body>
</html>
