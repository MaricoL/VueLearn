<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="box">
        {{ count }}<br>
        <button @click="handleAdd1">add1——只写函数名，自动传入event事件对象</button><br>
        <button @click="handleAdd2($event,2)">add2——函数表达式，手动传入event事件对象</button><br>
        <button @click="count+=2;">add3——直接写JS代码（不推荐）</button><br>

        <ul @click="clickUl">
            <li @click.stop="clickLi">11111</li>
        </ul>

        <a href="https://www.baidu.com" @click.prevent="fn">百度一下</a>

        
    </div>




    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                count: 0
            },
            methods: {
                handleAdd1(e) {
                    this.count++;
                    console.log(e);
                },
                handleAdd2(e, data) {
                    this.count += data;
                    console.log(e);
                },
                clickUl() {
                    console.log("clickUl");
                },
                clickLi() {
                    console.log("clickli");
                },
                fn() {
                    alert('提示：无法跳转！');
                }
            }

        });
    </script>
</body>

</html>
