<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <button @click="handleClick">点击</button>
    </div>

    <script>
        const obj = {
            methods: {
                handleClick(){
                    console.log("外部函数触发");
                }
            }
        };

        var vm = new Vue({
            el: "#box",
            mixins:[obj],
            methods: {
                handleClick(){
                    console.log("内部函数触发");
                }
            }
        });
    </script>
</body>
</html>
