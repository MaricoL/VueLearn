<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="box">
        <div :class="classObj">动态切换class——对象写法</div>
        <div :class="classArr">动态切换class——数组写法</div>
        <div :style="styleObj">动态切换style——数组写法</div>
        <div :style="styleArr">动态切换style——数组写法</div>
    </div>

    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                classObj: {
                    aa: true,
                    bb: true,
                    cc: true
                },
                classArr: ["aa","bb","cc"],
                styleObj: {
                    backgroundColor: "red"
                },
                styleArr: [{
                    backgroundColor: "yellow"
                },{
                    fontSize: "40px"
                }]
            }
        });

        // Vue.set(vm.classObj,"dd",true);
        // Vue.set(vm.styleObj,"fontSize","40px")
    </script>
</body>
</html>
