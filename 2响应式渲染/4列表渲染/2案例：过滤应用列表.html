<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>

    <div id="box">
        <input type="text" @input="handlerInput">
        <ul>
            <li v-for="data in dataList">{{ data }}</li>
        </ul>
    </div>
    

    <script>
        var vm = new Vue({
            el: "#box",
            data: {
                originList: ["a","b","c","ab","ac","bc","cd"],
                dataList: ["a","b","c","ab","ac","bc","cd"]
            },
            methods: {
                handlerInput(e) {
                    this.dataList = this.originList.filter(item=>item.includes(e.target.value));
                }
            }
        });
    </script>
</body>
</html>
