<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>

    <script>
        var obj = {};
        var box = document.getElementById("box");

        Object.defineProperty(obj,"myname",{
            set(name){
                console.log("修改值：" + name);
                box.innerHTML = name;
            },
            get(){
                console.log("获取值：" + box.innerHTML);
            }
        });
        
    </script>
</body>
</html>
